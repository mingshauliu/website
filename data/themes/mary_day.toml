# Theme metadata
name = "Mary_Day"

[light]
  # Primary = standard buttons (i.e. slides, etc) + backlayer color (when scrolling)
  primary = "#757179" 

  # Menu
  menu_primary = "#B6B6D5" # Upper header block color
  menu_text = "#000000" 
  menu_text_active = "#555563"
  menu_title = "#000000"

  # Backgrounds
  home_section_odd = "#FAFAFA"
  home_section_even = "#E6E5E7"

  # link color = text links + buttons on main page
  link = "#6166DC"
  link_hover = "#6197DC"
