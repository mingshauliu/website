# Theme metadata
name = "Mary_Night"

[dark]
  # Primary = standard buttons (i.e. slides, etc) + backlayer color (when scrolling)
  primary = "#757179" 

  # Menu
  menu_primary = "#CCCEEE" # Upper header block color
  menu_text = "#000000" 
  menu_text_active = "#555563"
  menu_title = "#000000"

  # Backgrounds
  home_section_odd = "#050505"
  home_section_even = "#121311"

  # link color = text links + buttons on main page
  link = "#6166DC"
  link_hover = "#6197DC"
  #link_decoration = "underline"

